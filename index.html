<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/script-char.js"></script>
    <script src="scripts/script-map.js"></script>
  </head>


  <body onload="javascript:onStart();">
    <div class="wrapper">

      <aside id="char-drop-area" class="aside aside-char">
        Players

        <input type="file" class="fileElem" id="fileElem" multiple accept="image/*" onchange="handleCharFiles(this.files)">
        <label class="button" for="fileElem" id="dropCharLabel">
          Click, or drop images here to upload
        </label>

        <div id="gallery" class="gallery">
        </div>

      </aside>

      <div class="map" id="map-area">
        <div id="map-drop-area" class="map-drop-area">

          <input class="fileElem" type="file" id="fileElemMap" multiple accept="image/*" onchange="handleMapFile(this.files)">
          <label class="buttonMap" for="fileElemMap" id="dropMapLabel">
            Click, or drop Map image here
          </label>

        </div>
      </div>

      <img class="zoom-button" id="plus-button" src="images/plus.png" alt="">
      <img class="zoom-button" id="minus-button" src="images/minus.png" alt="">

    <aside class="aside aside-mobs">

    </aside>

    </div>
  </body>
</html>
